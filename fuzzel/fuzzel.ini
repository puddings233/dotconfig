font = monospace:size=15
use-bold = true
dpi-aware = false
prompt = " "
icon-theme = Gruvbox-Dark
icons-enabled = yes
fields = name,filename,generic
password-character = 
match-mode = fuzzy
sort-result = no
match-counter = no
filter-desktop = no
show-actions = no
terminal=ghostty --initial-command=

anchor = center
lines = 10
width = 50
tabs = 2
horizontal-pad=18
vertical-pad=8
inner-pad=0
image-size-ratio=1
line-height=30
letter-spacing=0
layer=top
exit-on-keyboard-focus-loss=yes

[colors]
background=282828f2
text=ebdbb2ff
match=98971aff
selection=665c54ff
selection-text=ebdbb2ff
selection-match=98971aff
border=488688f0

[border]
width=2
radius=0

[dmenu]
mode = text
exit-immediately-if-empty = false
