<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<!--
need packages:
ttf-nerd-fonts-symbols ttf-nerd-fonts-symbols-mono ttf-csutom(my own build package)

in /etc/fonts/conf.d only keep:
48-guessfamily.conf  51-local.conf      90-synthetic.conf
49-sansserif.conf    70-no-bitmaps-except-emoji.conf
50-user.conf         80-delicious.conf
-->

<fontconfig>

	<!-- Rendering options -->
	<match target="font">
		<edit name="antialias" mode="assign" binding="strong">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign" binding="strong">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign" binding="strong">
			<bool>false</bool>
		</edit>
		<!-- With prolonged screen use, sharper fonts can cause significant eye strain. ðŸ‘€ -->
		<edit name="hintstyle" mode="assign" binding="strong">
			<const>hintmedium</const>
		</edit>
		<!-- DO NOT enable subpixel layout unless you want to break your eyes. ðŸ˜¢ -->
		<edit name="rgba" mode="assign" binding="strong">
			<const>none</const>
		</edit>
	</match>

	<!-- Default sans-serif fonts-->
	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Sarasa UI SC</string>
			<string>Source Sans 3</string>
			<string>Blobmoji</string>
			<string>Symbols Nerd Font</string>
		</edit>
	</match>

	<!-- Default serif fonts-->
	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Swei Spring Sugar CJK SC</string>
			<string>Source Serif 4</string>
			<string>Blobmoji</string>
			<string>Symbols Nerd Font</string>
		</edit>
	</match>

	<!-- Default monospace fonts-->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Maple Mono Custom NL</string>
			<string>Sarasa Mono SC</string>
			<string>Symbols Nerd Font Mono</string>
			<string>Blobmoji</string>
		</edit>
	</match>

	<!-- Default system-ui fonts -->
	<match target="pattern">
		<test name="family">
			<string>system-ui</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>sans-serif</string>
		</edit>
	</match>

	<!-- Fonts for waybar-->
	<match target="pattern">
		<test name="family">
			<string>waybar</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Maple Mono Custom NL</string>
			<string>Sarasa Mono SC</string>
			<string>Symbols Nerd Font</string>
			<string>Blobmoji</string>
		</edit>
	</match>

	<!-- Change fonts in other languages, begian-->
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>en</string>
		</test>
		<test name="family" compare="contains">
			<string>Sarasa UI</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Source Sans 3</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang" compare="contains">
			<string>en</string>
		</test>
		<test name="family" compare="contains">
			<string>Swei Spring Sugar CJK</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Source Serif 4</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-HK</string>
		</test>
		<test name="family">
			<string>Sarasa UI SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Sarasa UI HC</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-HK</string>
		</test>
		<test name="family">
			<string>Swei Spring Sugar CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Swei Spring Sugar CJK TC</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-TW</string>
		</test>
		<test name="family">
			<string>Sarasa UI SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Sarasa UI TC</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-TW</string>
		</test>
		<test name="family">
			<string>Swei Spring Sugar CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Swei Spring Sugar CJK TC</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ja</string>
		</test>
		<test name="family">
			<string>Sarasa UI SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Sarasa UI J</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ja</string>
		</test>
		<test name="family">
			<string>Swei Spring Sugar CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Swei Spring Sugar CJK JP</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ko</string>
		</test>
		<test name="family">
			<string>Sarasa UI SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Sarasa UI K</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ko</string>
		</test>
		<test name="family">
			<string>Swei Spring Sugar CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Source Han Serif KR VF</string>
		</edit>
	</match>

	<!-- Change fonts in other languages, end-->

	<!-- Alternative fonts, begian-->

	<match target="pattern">
		<test name="family" compare="contains">
			<string>Adwaita Mono</string>
		</test>
		<edit name="family" binding="strong">
			<string>Maple Mono Custom NL</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" compare="contains">
			<string>Adwaita Sans</string>
		</test>
		<edit name="family" binding="strong">
			<string>Sarasa UI</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" compare="contains">
			<string>Segoe UI Emoji</string>
		</test>
		<edit name="family" binding="strong">
			<string>Blobmoji</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" compare="contains">
			<string>Noto Color Emoji</string>
		</test>
		<edit name="family" binding="strong">
			<string>Blobmoji</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" compare="contains">
			<string>Microsoft YaHei</string>
		</test>
		<edit name="family" binding="strong">
			<string>Sarasa UI</string>
		</edit>
	</match>


	<match target="pattern">
		<test name="family" compare="contains">
			<string>Microsoft YaHei UI</string>
		</test>
		<edit name="family" binding="strong">
			<string>Sarasa UI</string>
		</edit>
	</match>

	<!-- Alternative fonts, end-->

</fontconfig>
