<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<!--
need packages:
noto-fonts noto-fonts-cjk noto-fonts-emoji-blob ttf-nerd-fonts-symbols ttf-nerd-fonts-symbols-mono ttf-recmono-csutom(my own build package) otf-firacode-custom(my own build package)
-->

<fontconfig>

	<!-- Rendering options -->
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<!-- Need a test. http://www.lagom.nl/lcd-test/subpixel.php -->
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcdlegacy</const>
		</edit>
	</match>

	<!-- Default system-ui fonts -->
	<match target="pattern">
		<test name="family">
			<string>system-ui</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>sans-serif</string>
		</edit>
	</match>

	<!-- Default sans-serif fonts-->
	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Sans CJK SC</string>
			<string>Noto Sans</string>
			<string>Blobmoji</string>
			<string>Symbols Nerd Font</string>
		</edit>
	</match>

	<!-- Default serif fonts-->
	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Serif CJK SC</string>
			<string>Noto Serif</string>
			<string>Blobmoji</string>
			<string>Symbols Nerd Font</string>
		</edit>
	</match>

	<!-- Default monospace fonts-->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Sans Mono CJK SC</string>
			<string>Symbols Nerd Font Mono</string>
			<string>Blobmoji</string>
		</edit>
	</match>

	<!-- Main monospace fonts-->
	<match target="pattern">
		<test name="family" compare="contains">
			<string>Noto Sans Mono CJK SC</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Fira Code Custom</string>
		</edit>
	</match>

	<!-- Change fonts in other languages, begian-->
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>en</string>
		</test>
		<test name="family" compare="contains">
			<string>Noto Sans CJK</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Sans</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang" compare="contains">
			<string>en</string>
		</test>
		<test name="family" compare="contains">
			<string>Noto Serif CJK</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-HK</string>
		</test>
		<test name="family">
			<string>Noto Sans CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Sans CJK HK</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-HK</string>
		</test>
		<test name="family">
			<string>Noto Serif CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Serif CJK HK</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-TW</string>
		</test>
		<test name="family">
			<string>Noto Sans CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Sans CJK TC</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>zh-TW</string>
		</test>
		<test name="family">
			<string>Noto Serif CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Serif CJK TC</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ja</string>
		</test>
		<test name="family">
			<string>Noto Sans CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Sans CJK JP</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ja</string>
		</test>
		<test name="family">
			<string>Noto Serif CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Serif CJK JP</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ko</string>
		</test>
		<test name="family">
			<string>Noto Sans CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Sans CJK KR</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="lang">
			<string>ko</string>
		</test>
		<test name="family">
			<string>Noto Serif CJK SC</string>
		</test>
		<edit name="family" binding="strong">
			<string>Noto Serif CJK KR</string>
		</edit>
	</match>

	<!-- Change fonts in other languages, end-->

</fontconfig>
